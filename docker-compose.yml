services:
  db:
    image: postgres:15
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: runteq_graduation_project_development
    ports:
      - "5433:5432"

  web:
    build: .
    volumes:
      - .:/rails
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/runteq_graduation_project_development
      SECRET_KEY_BASE: dummy_secret_key_base  # assets:precompile 時に必要

volumes:
  db-data: