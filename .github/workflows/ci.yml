name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: runteq_graduation_project_test
        # GitHub Actions 内のコンテナ通信では ports は必須ではない
        # ports: ["5433:5432"]

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Add app bin to PATH
        run: echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            postgresql-client chromium curl libjemalloc2 libvips fonts-liberation

      # --- PostgreSQL 起動待機 ---
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if PGPASSWORD=postgres psql -h localhost -U postgres -c '\l'; then
              echo "PostgreSQL is ready!"
              break
            else
              echo "PostgreSQL not ready yet, retrying in 5s..."
              sleep 5
            fi
          done

      - name: Database setup
        env:
          RAILS_ENV: test
          PGHOST: localhost
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/runteq_graduation_project_test
        run: bin/rails db:prepare

      - name: Run Rails tests
        env:
          RAILS_ENV: test
          PGHOST: localhost
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/runteq_graduation_project_test
          HEADLESS_CHROME: "true"
        run: bin/rails test:all

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore