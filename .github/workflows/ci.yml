name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: runteq_graduation_project_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      # --- 基本パッケージと headless Chrome ---
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --no-install-recommends -y \
            chromium-browser curl libjemalloc2 libvips postgresql-client fonts-liberation

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version
          bundler-cache: true

      - name: Add app bin to PATH
        run: echo "$GITHUB_WORKSPACE/bin" >> $GITHUB_PATH

      # --- PostgreSQL が ready になるまで待機 ---
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL service to be ready..."
          retries=0
          until PGPASSWORD=postgres pg_isready -h db -U postgres; do
            sleep 2
            retries=$((retries+1))
            if [ $retries -ge 30 ]; then
              echo "ERROR: PostgreSQL did not become ready"
              exit 1
            fi
          done
          echo "PostgreSQL is ready!"

      # --- DB 作成前に確認 ---
      - name: Debug Check PostgreSQL container
        run: |
          echo "Databases before db:prepare:"
          PGPASSWORD=postgres psql -h db -U postgres -l

      # --- Rails db:prepare で test DB 作成 ---
      - name: Database setup
        run: bin/rails db:prepare
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@db:5432/runteq_graduation_project_test

      # --- DB 作成確認 ---
      - name: Confirm test DB created
        run: |
          echo "Databases after db:prepare:"
          if ! PGPASSWORD=postgres psql -h db -U postgres -lqt | cut -d \| -f 1 | grep -qw runteq_graduation_project_test; then
            echo "ERROR: Test DB not found!"
            exit 1
          fi
          echo "Test DB exists"

      # --- Rails System Test 用 Chrome 環境 ---
      - name: Set DISPLAY for headless Chrome
        run: export DISPLAY=:99

      # --- テスト実行 ---
      - name: Run Rails tests
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@db:5432/runteq_graduation_project_test
          HEADLESS_CHROME: "true"
        run: bin/rails test:all

      # --- テスト失敗時のスクリーンショット保存 ---
      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore